{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h1>All products</h1>
	<div class="row">
		<div class="col-lg-12">

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:2"><strong>Size</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
				</div>
				
				{% for product in list_products  %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{product.imageURL}}"></div>
					<div style="flex:2">
                        <a href="{% url 'view_product' product.id %}">{{ product }}</a>
                    </div>
                    <div style="flex:2">{{product.talla}}</div>
					<div style="flex:1">â‚¡{{product.price|floatformat:2}}</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}

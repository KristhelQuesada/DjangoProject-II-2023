{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h1>Our shirts</h1>
	<div class="row">
		<div class="col-lg-12">

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:2"><strong>Size</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
				</div>
				
				{% for camisa in camisas %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{camisa.imageURL}}"></div>
					<div style="flex:2">
                        <a href="{% url 'view_product' camisa.id %}">{{ camisa }}</a>
                    </div>
                    <div style="flex:2">{{camisa.talla}}</div>
					<div style="flex:1">{{camisa.price|floatformat:2}}</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
